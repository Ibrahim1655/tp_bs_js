<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation Hôtel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body class="bg-light">
    <div class="conteneur py-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold mb-2">RÉSERVATION HÔTEL</h1>
            <p class="sous-titre">Indiquez vos dates de réservation - Toute annulation doit se faire 48h avant</p>
        </header>

        <div class="rangee row g-4 justify-content-center">
            <div class="col-lg-6">
                <div class="carte card shadow">
                    <div class="carte-corps card-body p-3">
                        <div class="text-center mb-3">
                            <i class="bi bi-building fs-2 text-primary"></i>
                            <h2 class="h5 mt-2">France - Etranger</h2>
                            <input type="text" class="form-control form-control-sm text-center w-75 mx-auto"
                                id="emplacement" value="Fréjus" readonly>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <label class="form-label small">Arrivée</label>
                                <input type="date" class="form-control form-control-sm" id="date-arrivee">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Départ</label>
                                <input type="date" class="form-control form-control-sm" id="date-depart">
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="mb-2 d-flex justify-content-between align-items-center">
                                <label class="form-label small mb-0">Adulte</label>
                                <div class="input-group input-group-sm" style="width: 120px;">
                                    <button class="btn btn-outline-primary diminuer" type="button">-</button>
                                    <input type="number" class="form-control text-center px-0" value="2" min="0"
                                        id="adultes">
                                    <button class="btn btn-outline-primary augmenter" type="button">+</button>
                                </div>
                            </div>
                            <div class="mb-2 d-flex justify-content-between align-items-center">
                                <label class="form-label small mb-0">Enfant</label>
                                <div class="input-group input-group-sm" style="width: 120px;">
                                    <button class="btn btn-outline-primary diminuer" type="button">-</button>
                                    <input type="number" class="form-control text-center px-0" value="2" min="0"
                                        id="enfants">
                                    <button class="btn btn-outline-primary augmenter" type="button">+</button>
                                </div>
                            </div>
                            <div class="mb-2 d-flex justify-content-between align-items-center">
                                <label class="form-label small mb-0">Chambre</label>
                                <div class="input-group input-group-sm" style="width: 120px;">
                                    <button class="btn btn-outline-primary diminuer" type="button">-</button>
                                    <input type="number" class="form-control text-center px-0" value="0" min="0"
                                        id="chambres">
                                    <button class="btn btn-outline-primary augmenter" type="button">+</button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="voyage-affaires">
                                <label class="form-check-label small" for="voyage-affaires">
                                    Je voyage pour le travail
                                </label>
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label small">Age</label>
                                <input type="number" class="form-control form-control-sm" value="5" min="0" id="age1">
                            </div>
                            <div class="col-6">
                                <label class="form-label small">Age</label>
                                <input type="number" class="form-control form-control-sm" value="6" min="0" id="age2">
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button id="btn-confirmer" class="btn btn-primary btn-sm">Confirmer</button>
                            <button id="btn-effacer" class="btn btn-light btn-sm">Effacer</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="carte card shadow">
                    <div class="carte-corps card-body p-3">
                        <h2 class="h5 mb-3 text-primary fw-bold">Confirmation réservation</h2>
                        <div class="details-confirmation">
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span class="small">Nombre(s) d'adulte(s) :</span>
                                <span id="conf-adultes" class="fw-bold">2</span>
                            </div>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span class="small">Nombre(s) d'enfant(s) :</span>
                                <span id="conf-enfants" class="fw-bold">2</span>
                            </div>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span class="small">Nombre(s) de chambre(s) :</span>
                                <span id="conf-chambres" class="fw-bold">0</span>
                            </div>
                            <div class="d-flex justify-content-between py-2 border-bottom">
                                <span class="small">Voyage pour le travail :</span>
                                <span id="conf-affaires" class="fw-bold">Non</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>

</html>
